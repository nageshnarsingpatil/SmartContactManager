<div th:if="${session.message}" data-th-fragment="messagebox"  class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
  <span class="font-medium">!</span> 
  <span th:text="${session.message}"></span>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
